<!DOCTYPE html>
<html>

<head>
    <link href="assets/styles.min.css" rel="stylesheet">
    <title>jQuery UI Dialog: Open Dialog on Click</title>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/ui-darkness/jquery-ui.min.css" rel="stylesheet">
</head>

<body>
	<div id="dialog" title="Dialog">
        <p>This dialog was created on document ready event with <code>autoOpen</code> set to <code>false</code>.</p>
        <p>It was opened by calling <code>.dialog(&quot;open&quot;)</code> method.</p>
    </div>
    <input type="button" id="button" value="Click to open the dialog">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <script>
    /*
     * jQuery UI Dialog: Open Dialog on Click
     * http://salman-w.blogspot.com/2013/05/jquery-ui-dialog-examples.html
     */
     

     $(function(){
     	//var content = $('<div><div>1</div><div>2</div></div>');
     	var content = $('<div id="my_dialog"></div>');
     	//content.load("page/button.html");
     	$.get("page/button.html").done((data) => {
     		console.info(data);
     		content.html(data);
     	})
        content.dialog({
            autoOpen: false
        });
        $("#button").on("click", function() {
            content.dialog("open");
        });
        content.parent().appendTo($("#dialog"));
     });
/*     
    $(function() {
        $("#dialog").dialog({
            autoOpen: false
        });
        $("#button").on("click", function() {
            $("#dialog").dialog("open");
        });
    });
*/    
    </script>
</body>

</html>
